    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.onboarding-slide');
            const dots = document.querySelectorAll('.step-dot');
            const nextBtn = document.getElementById('next-btn');
            const startBtn = document.getElementById('start-btn');
            let currentStep = 0;

            const updateUI = () => {
                slides.forEach((slide, index) => {
                    slide.classList.toggle('hidden', index !== currentStep);
                });

                dots.forEach((dot, index) => {
                    if (index === currentStep) {
                        dot.classList.add('active', 'bg-indigo-600', 'w-8');
                        dot.classList.remove('bg-slate-200', 'w-2');
                    } else {
                        dot.classList.remove('active', 'bg-indigo-600', 'w-8');
                        dot.classList.add('bg-slate-200', 'w-2');
                    }
                });

                if (currentStep === slides.length - 1) {
                    nextBtn.classList.add('hidden');
                    startBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.remove('hidden');
                    startBtn.classList.add('hidden');
                }
            };

            nextBtn.addEventListener('click', () => {
                if (currentStep < slides.length - 1) {
                    currentStep++;
                    updateUI();
                }
            });

            // Handle Page Transitions
            document.addEventListener('click', (e) => {
                const target = e.target.closest('[data-goto]');

                    // Trigger a simple animation before "navigating"

                    document.body.style.transition = 'opacity 0.3s ease';
                    setTimeout(() => {
                        alert(`原型跳轉：前往頁面 ${pageId}`);
                        document.body.style.opacity = '1';
                    }, 300);
                }
            });

            // Interest Toggle Logic

                btn.addEventListener('click', () => {
                    btn.classList.toggle('border-indigo-500');
                    btn.classList.toggle('text-indigo-600');
                    btn.classList.toggle('bg-indigo-50');
                });
            });
        });
    </script>
