    <meta charset="UTF-8">

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const forgotForm = document.getElementById('forgot-form');
            const socialAuth = document.getElementById('social-auth');
            
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            
            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');

            // Reset forgot password state
            forgotForm.classList.add('hidden-form');
            socialAuth.classList.remove('hidden-form');

            if (tab === 'login') {
                loginForm.classList.remove('hidden-form');
                registerForm.classList.add('hidden-form');
                
                tabLogin.classList.add('bg-white', 'shadow-sm', 'text-blue-600');
                tabLogin.classList.remove('text-slate-500');
                tabRegister.classList.remove('bg-white', 'shadow-sm', 'text-blue-600');
                tabRegister.classList.add('text-slate-500');
                
                title.innerText = "歡迎回來";
                subtitle.innerText = "登入以管理您的個人藥物健康";
            } else {
                loginForm.classList.add('hidden-form');
                registerForm.classList.remove('hidden-form');
                
                tabRegister.classList.add('bg-white', 'shadow-sm', 'text-blue-600');
                tabRegister.classList.remove('text-slate-500');
                tabLogin.classList.remove('bg-white', 'shadow-sm', 'text-blue-600');
                tabLogin.classList.add('text-slate-500');
                
                title.innerText = "建立新帳號";
                subtitle.innerText = "加入智匯藥管家，開始您的健康生活";
            }
        }

        function toggleForgot(show) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const forgotForm = document.getElementById('forgot-form');
            const socialAuth = document.getElementById('social-auth');
            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');

            if (show) {
                loginForm.classList.add('hidden-form');
                registerForm.classList.add('hidden-form');
                forgotForm.classList.remove('hidden-form');
                socialAuth.classList.add('hidden-form');
                title.innerText = "重設密碼";
                subtitle.innerText = "別擔心，我們會幫您找回帳號";
            } else {
                switchTab('login');
            }
        }

        // Handle navigation clicks
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-goto]');
            if (target) {
                const pageId = target.getAttribute('data-goto');
                console.log(`Navigating to: ${pageId}`);
                // In a real app, this would handle page transitions
                // For this demo, we'll just alert or could physically move them if it were a multi-page setup.
            }
        });
    </script>

<script>
  // Pro Prototype - Static Navigation Shim
  document.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('click', (e) => {
      const target = e.target.closest('[data-goto]');
      if (target) {
        e.preventDefault();
        const pageId = target.getAttribute('data-goto');
        // Navigate to the corresponding HTML file
        window.location.href = pageId + '.html';
      }
    });
  });
</script>
